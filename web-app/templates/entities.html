<!doctype html>
<html>

    <head>
        <title>Entities</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">

    <style>
        a {
            color: blue !important;
            cursor: pointer;
        }

        #entitiesList {
            margin-top: 60px;
        }

        #filterPanel {
            display:none;
            margin-top:50px;
            position: fixed;
            background-color: white;
        }

        #listTitle {
            position: fixed;
            background-color: white;
            width: 100%;
            top: 0px;
            padding-top: 20px;
        }

        #map {
            height: 100%;
        }

        #mapContainer {
            height: 800px;
            position: -webkit-sticky; /* Safari */
            position: sticky;
            top: 0px;
        }

        html,
        body {
            height: 100%;
            margin-left: 6px;
            margin-right: 6px;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

</head>

<body>
    
    <div class="row">
        <div id="entities" class="col-3">
            <div id="listTitle" class="row">
                <div class="col-2">
                    <h2>Entities</h2>
                </div>
                <div class="col-1">
                    <button id="filter-btn" class="btn btn-primary">Filter</button>
                </div>
            </div>
            <div id="filterPanel">
                <div class="ui-widget">
                    <label for="section-search">Sections:</label>
                    <input id="section-search" style="width:100%">
                </div>
                <br/>
                <div class="ui-widget">
                    <label for="city-search">Cities:</label>
                    <input id="city-search" style="width:100%">
                </div>
            </div>
            <ol id="entitiesList"></ol>
        </div>

        <div id="article" class="col-5" style="display:none">
            <div class="row">
                <div class="col-8">
                    <h2 id="cur-entity-name"></h2>
                </div>
                <div class="col-4">
                    <button id="article-back-btn" class="btn btn-primary">Back</button>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <h4>Article <span id="cur-num-article"></span> of <span id="total-num-articles"></span></h2>
                </div>
                <div class="col-4">
                    <button id="article-next-btn" class="btn btn-primary">Next</button>
                </div>
            </div>
            <div class="row m-1">
                <h5 style="width: 100%" id="article-title"></h5>
                <div id="article-date" class="text-muted"></div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div id="article-body"></div>
                </div>
                <div class="col-4">
                    <div id="article-locations">
                        <h5>Locations</h5>
                        <div id="article-locations-list"></div>
                    </div>
                    <div id="article-entities">
                        <h5>Other Entities</h5>
                        <div id="article-entities-list"></div>
                    </div>
                    <div id="article-sections">
                        <h5>Sections</h5>
                        <div id="article-sections-list"></div>
                    </div>
                    <div id="article-keywords">
                        <h5>Keywords</h5>
                        <div id="article-keywords-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="mapContainer" class="col-9">
            <div id="map">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        var map;

        var heatMapData = null;
        var iconUrl = 'http://icons.iconarchive.com/icons/mad-science/arcade-saturdays/32/Dot-icon.png';

        var availableCities = [
            'Chesapeake',
            'Hampton',
            'Norfolk',
            'Newport News',
            'Portsmouth',
            'Suffolk',
            'Virginia Beach',
            'Williamsburg'
        ]


        function initMap() {

            heatMapData = new google.maps.MVCArray([]);

            var hampton_roads = new google.maps.LatLng(36.6, -76.3637);

            map = new google.maps.Map(document.getElementById('map'), {
                center: hampton_roads,
                zoom: 9,
                styles: [
                        {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
                        {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
                        {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
                        {
                        featureType: 'administrative.locality',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#d59563'}]
                        },
                        {
                        featureType: 'poi',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#d59563'}]
                        },
                        {
                        featureType: 'poi.park',
                        elementType: 'geometry',
                        stylers: [{color: '#263c3f'}]
                        },
                        {
                        featureType: 'poi.park',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#6b9a76'}]
                        },
                        {
                        featureType: 'road',
                        elementType: 'geometry',
                        stylers: [{color: '#38414e'}]
                        },
                        {
                        featureType: 'road',
                        elementType: 'geometry.stroke',
                        stylers: [{color: '#212a37'}]
                        },
                        {
                        featureType: 'road',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#9ca5b3'}]
                        },
                        {
                        featureType: 'road.highway',
                        elementType: 'geometry',
                        stylers: [{color: '#746855'}]
                        },
                        {
                        featureType: 'road.highway',
                        elementType: 'geometry.stroke',
                        stylers: [{color: '#1f2835'}]
                        },
                        {
                        featureType: 'road.highway',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#f3d19c'}]
                        },
                        {
                        featureType: 'transit',
                        elementType: 'geometry',
                        stylers: [{color: '#2f3948'}]
                        },
                        {
                        featureType: 'transit.station',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#d59563'}]
                        },
                        {
                        featureType: 'water',
                        elementType: 'geometry',
                        stylers: [{color: '#17263c'}]
                        },
                        {
                        featureType: 'water',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#515c6d'}]
                        },
                        {
                        featureType: 'water',
                        elementType: 'labels.text.stroke',
                        stylers: [{color: '#17263c'}]
                        }
                    ]
            });

            var heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatMapData,
                radius: 20,
                opacity: 0.8
            });
            heatmap.setMap(map);

            getMoreEntities(0);
        }

        function appendEntity(entity, page) {
            var entitiesList = document.getElementById("entitiesList");
            var li = document.createElement("li");
            var p = document.createElement("p");
            var a = document.createElement("a");
            var text = document.createTextNode(entity['entity']);
            var small = document.createElement("small");
            var smallText = document.createTextNode(entity['article_count'] + " articles");
            var method = "mapArticles('" + JSON.stringify(entity) + "')";
            a.setAttribute("onclick", method);
            a.appendChild(text);
            small.appendChild(smallText);
            p.appendChild(a);
            p.appendChild(document.createElement("br"));
            p.appendChild(small);
            li.appendChild(p);
            entitiesList.appendChild(li);

            if(entity['location']['lat'] > 36.5 && entity['location']['lat'] < 37.2 && entity['location']['lng'] > -77 && entity['location']['lng'] < -75.5)
            {
                heatMapData.push({
                    "location":new google.maps.LatLng( entity['location']['lat'],  entity['location']['lng'])
                });
            }

            mark(entity.location, entity.entity, true);
        }

        function getMoreEntities(page) {

            console.log("fetching more entities")
                

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    var entities = JSON.parse(xhttp.responseText);

                    if (entities.length == 0) {
                        var msg = "The server is returning 200 but there are no entities. \
                        This can happen when the database is being repopulated."
                        console.log(msg)

                        var entitiesList = document.getElementById("entitiesList");
                        var text = document.createTextNode(msg);
                        entitiesList.appendChild(text);
                    }
                    
                    entities.forEach(entity => appendEntity(entity, page));

                }
                
            };
            xhttp.open("GET", "/entities/" + page + "/1000", true);
            xhttp.send();
        }

        function mapArticle(articleId) {
            $("#cur-num-article").html(curArticle + 1);
            $("#article-title").html("LOADING...");
            $("#article-date").html("");
            $("#article-body").html("");
            $("#article-locations-list").html("");
            $("#article-entities-list").html("");

            $.get("/article/" + articleId)
                .done(function(article) {
                    var locations = article.nl_entities.filter(nle => nle.type == "LOCATION" && nle.location != null);
                    locations.forEach(location => mark(location.location, location.address, false));
                    
                    $("#article-title").html(article.headline);
                    $("#article-date").html(article.release_date);
                    $("#article-body").html(article.body.replace(/\|/g,'<br>'));

                    article.nl_entities.forEach(entity => {
                        var list = "";
                        if (entity.location)
                            list  = "#article-locations-list";
                        else
                            list = "#article-entities-list";
                        $(list).append("<div>" + entity.name + "</div><div class=\"text-muted small mb-1\">" + entity.type + " - " + (entity.salience.toString().substring(0, 5)) + "</div>");
                    });
                });
        }

        var curArticle = -1;
        var articleIds = [];

        function mapArticles(entity) {
            entity = JSON.parse(entity);
            $("#cur-entity-name").html(entity.entity);

            articleIds = entity['article_ids'];
            curArticle = -1;
            $("#total-num-articles").html(articleIds.length);

            $("#entities").hide();
            $("#article").show();

            curArticle += 1;
            mapArticle(articleIds[curArticle]);
        }

        function mark(location, title, icon) {
            //console.log(location.lat + ", " + location.lng);
            var myLatLng = {
                lat: location.lat,
                lng: location.lng
            };

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: title
            });

            if(icon) {
                marker.setIcon({
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: '#00F',
                    fillOpacity: 0.8,
                    strokeColor: '#00A',
                    strokeOpacity: 1,
                    strokeWeight: 1,
                    scale: 3
                });
            }

        }

        function showArticles(entity) {
            console.log("Showing Articles for Entity: " + entity);
        }

        var numScrolls = 0;
        $(window).scroll(function () {
            if ($(window).scrollTop() == $(document).height() - $(window).height()) {
                // ajax call get data from server and append to the div
                if($("#entities").is(":visible")) {
                    getMoreEntities(++numScrolls);
                }
            }
        });	

        $( "#filter-btn" ).click(function() {
            $( "#filterPanel" ).slideToggle( "slow" );
        });

        $(document).ready( function() {
            var availableSections = {{sections|tojson}};
            $( "#section-search" ).autocomplete({
                source: availableSections
            });
            $( "#city-search" ).autocomplete({
                source: availableCities
            });

            $("#article-back-btn").click(function() {
                $("#article").hide();
                $("#entities").show();
            });

            $("#article-next-btn").click(function() {
                curArticle += 1;
                mapArticle(articleIds[curArticle]);
            });
        } );
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUTbge6vBRkzguyuwbBSVT_2Wu_gLi9nQ&callback=initMap&libraries=visualization">
    </script>

</body>

</html>
